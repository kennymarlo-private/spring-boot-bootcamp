<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<form th:action="@{/login}" method="post">

    <div class="container">
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <div class="row">
            <div class="col-md-6 mx-auto py-4 px-0">
                <div class="p-0">
                    <div class="text-center pb-2">
                        <small class="para">Login to your cool account below.</small>
                    </div>
                    <form class="signup">
                        <div class="form-group"><input type="text" class="form-control"  id="username" name="username" placeholder="Username"></div>
                        <div class="form-group"><input type="password" class="form-control" id="password" name="password" placeholder="password"></div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</form>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.js}"></script>
</body>
</html>
